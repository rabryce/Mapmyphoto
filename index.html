</head>
<body>
    <div id="header">
        <h1>üì∏ Photo Journey Map</h1>
        <div id="controls">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Load Photos
            </button>
            <input type="file" id="fileInput" multiple accept="image/*">
            <button class="btn" onclick="clearJourney()" style="background: #ff6b6b; color: white;">
                Clear Journey
            </button>
            <span id="status">Load photos to see your journey</span>
        </div>
    </div>
    <div id="map"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>

<script>
    const map = L.map('map').setView([20, 0], 2);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);
    
    let markers = [];
    let polyline = null;
    
    // Load saved journey on page load
    window.addEventListener('load', loadSavedJourney);
    
    document.getElementById('fileInput').addEventListener('change', handleFiles);
    
    async function handleFiles(e) {
        const files = Array.from(e.target.files);
        const status = document.getElementById('status');
        
        status.textContent = `Processing ${files.length} photos...`;
        
        // Clear existing markers and polyline
        markers.forEach(m => map.removeLayer(m));
        if (polyline) map.removeLayer(polyline);
        markers = [];
        
        const photos = [];
        
        for (const file of files) {
            const data = await extractPhotoData(file);
            if (data) photos.push(data);
        }
        
        if (photos.length === 0) {
            status.textContent = 'No photos with location data found';
            return;
        }
        
        // Sort by date/time
        photos.sort((a, b) => a.timestamp - b.timestamp);
        
        const coords = [];
        
        photos.forEach((photo, idx) => {
            const marker = L.marker([photo.lat, photo.lng]).addTo(map);
            
            const popupContent = `
                <div class="photo-popup">
                    <img src="${photo.thumbnail}" alt="Photo ${idx + 1}">
                    <p><strong>Photo ${idx + 1}</strong></p>
                    <p>${photo.dateStr}</p>
                    <p>üìç ${photo.lat.toFixed(6)}, ${photo.lng.toFixed(6)}</p>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            markers.push(marker);
            coords.push([photo.lat, photo.lng]);
        });
        
        // Draw path
        polyline = L.polyline(coords, {
            color: '#667eea',
            weight: 3,
            opacity: 0.7
        }).addTo(map);
        
        // Fit map to show all markers
        map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
        
        status.textContent = `Mapped ${photos.length} photos`;
        
        // Save journey data to localStorage
        saveJourney(photos);
    }
    
    function saveJourney(photos) {
        const journeyData = photos.map(photo => ({
            lat: photo.lat,
            lng: photo.lng,
            timestamp: photo.timestamp,
            dateStr: photo.dateStr
        }));
        
        localStorage.setItem('photoJourney', JSON.stringify(journeyData));
        console.log('Journey saved to localStorage');
    }
    
    function loadSavedJourney() {
        const saved = localStorage.getItem('photoJourney');
        if (!saved) return;
        
        const photos = JSON.parse(saved);
        const status = document.getElementById('status');
        
        if (photos.length === 0) return;
        
        const coords = [];
        
        photos.forEach((photo, idx) => {
            const marker = L.marker([photo.lat, photo.lng]).addTo(map);
            
            const popupContent = `
                <div class="photo-popup">
                    <p><strong>Point ${idx + 1}</strong></p>
                    <p>${photo.dateStr}</p>
                    <p>üìç ${photo.lat.toFixed(6)}, ${photo.lng.toFixed(6)}</p>
                    <p style="font-size: 11px; opacity: 0.7;">Upload photos to see thumbnails</p>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            markers.push(marker);
            coords.push([photo.lat, photo.lng]);
        });
        
        // Draw path
        polyline = L.polyline(coords, {
            color: '#667eea',
            weight: 3,
            opacity: 0.7
        }).addTo(map);
        
        // Fit map to show all markers
        map.fitBounds(polyline.getBounds(), { padding: [50, 50] });
        
        status.textContent = `Loaded saved journey with ${photos.length} points`;
    }
    
    function clearJourney() {
        if (!confirm('Are you sure you want to clear your saved journey?')) return;
        
        // Clear map
        markers.forEach(m => map.removeLayer(m));
        if (polyline) map.removeLayer(polyline);
        markers = [];
        polyline = null;
        
        // Clear localStorage
        localStorage.removeItem('photoJourney');
        
        // Reset map view
        map.setView([20, 0], 2);
        
        document.getElementById('status').textContent = 'Journey cleared';
    }
    
    function extractPhotoData(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                
                img.onload = function() {
                    EXIF.getData(img, function() {
                        const lat = EXIF.getTag(this, 'GPSLatitude');
                        const latRef = EXIF.getTag(this, 'GPSLatitudeRef');
                        const lng = EXIF.getTag(this, 'GPSLongitude');
                        const lngRef = EXIF.getTag(this, 'GPSLongitudeRef');
                        const dateTime = EXIF.getTag(this, 'DateTime');
                        
                        if (!lat || !lng) {
                            resolve(null);
                            return;
                        }
                        
                        const latDec = convertDMSToDD(lat, latRef);
                        const lngDec = convertDMSToDD(lng, lngRef);
                        
                        let timestamp = Date.now();
                        let dateStr = 'Unknown date';
                        
                        if (dateTime) {
                            const parts = dateTime.split(' ');
                            const datePart = parts[0].replace(/:/g, '-');
                            const timePart = parts[1] || '00:00:00';
                            timestamp = new Date(`${datePart}T${timePart}`).getTime();
                            dateStr = new Date(timestamp).toLocaleString();
                        }
                        
                        resolve({
                            lat: latDec,
                            lng: lngDec,
                            timestamp: timestamp,
                            dateStr: dateStr,
                            thumbnail: e.target.result
                        });
                    });
                };
            };
            
            reader.readAsDataURL(file);
        });
    }
    
    function convertDMSToDD(dms, ref) {
        const degrees = dms[0];
        const minutes = dms[1];
        const seconds = dms[2];
        
        let dd = degrees + minutes / 60 + seconds / 3600;
        
        if (ref === 'S' || ref === 'W') {
            dd = dd * -1;
        }
        
        return dd;
    }
</script>
